<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/">
                    <img id="logo" src="./images/netflixlogo-removebg-preview.png" alt="netflix logo" />
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- banner -->
        <div class="banner">
          <div class="banner_contents">
            <h1 class="banner_title">종이의 집</h1>
            <div class="banner_btn">
                <button class="play-btn">재생</button>
                <button class="info-btn">상세 정보</button>
            </div>
            <p class="banner_description">
                역사상 최대 규모의 강도 사건을 수행하기 위해
                <br />
                교수라는 의문의 남자가 강도 8인단을 구출하는데...
            </p>
          </div>

          <!-- 모달 창 구조 -->
          <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-banner">
                    <img id="modal-banner-img" class="modal-banner-img" src="" alt="Movie Banner">
                </div>
                <div class="modal-details">
                    <h1 id="modal-title">영화 제목</h1>
                    <p id="modal-description">영화 설명</p>
                    <div class="modal-btns">
                        <button class="play-btn">재생</button>
                        <button class="info-btn">상세 정보</button>
                    </div>
                </div>
                <span class="close">&times;</span>
            </div>
          </div>
        </div>

        <!-- Netflix Original -->
        <div class="row">
            <h2>NETFLIX ORIGINALS</h2>
            <div class="row_posters">
                <img src="images/large-movie1.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie2.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie3.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie4.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie5.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie6.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie7.jpg" alt="large img" class="row_poster row_posterLarge" />
                <img src="images/large-movie8.jpg" alt="large img" class="row_poster row_posterLarge" />
            </div>
        </div>

        <!-- Trending Now -->
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row_posters">
                <img src="images/small-movie1.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie2.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie3.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie4.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie5.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie6.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie7.jpg" alt="img" class="row_poster" />
                <img src="images/small-movie8.jpg" alt="img" class="row_poster" />
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
